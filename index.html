<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Green Screen Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8"><link rel="stylesheet" href="./style.css">
</head>
<!-- partial:index.partial.html -->
<body onload="clearAll();">
  <h1>Turn your green screen <span>off.</span></h1><br>
  <img src="./img/greenscreen.png" alt="A person in a green screen and a person in a different view with a mountain"><br>
<h2>Upload an image to be your foreground</h2>
  <input class="inputFile" id="imgfg" type="file" multiple="false" accept="image/*" onchange="loadFile(event, canv1, isntBackground)">

  <input type = "button" value = "Clear" onclick = "clearCanvas(canv1, isntBackground, imgfg)"><br>

  <p><canvas id="canv1" width="400" height="200"></canvas>

  <h2>Upload an image to be your background</h2>
  <input class="inputFile" id="imgbg" type="file" multiple="false" accept="image/*" onchange="loadFile(event, canv2, isBackground)">

  <input type = "button" value = "Clear" onclick = "clearCanvas(canv2, isBackground, imgbg)"><br>

  <p><canvas id="canv2" width="400" height="200"></canvas>

  <h2>Result</h2>

  <input type = "button" value = "Show me" onclick = "result(canv1, canv2, canvRes)">

  <input class = "inputButton" type = "button" value = "Clear" onclick = "clearOne(canvRes)"><br>

  <p><canvas id="canvRes" width="400" height="200"></canvas>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
